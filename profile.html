<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS here */
      /* General layout */
      .card-text {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        margin-bottom: 10px;
      }

      .profile-page {
        padding: 0;
      }

      .sidebar {
        position: relative;
        min-height: 100vh;
        border-right: 1px solid #ccc;
      }

      .profile-img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
      }

      .nav-link {
        font-size: 1.1em;
        color: #333;
      }

      .nav-link.active {
        background-color: #007bff;
        color: white;
      }

      .logout-btn {
        padding: 20px;
      }

      .content-area {
        padding: 40px;
      }

      /* .content-section { */
      /* Add any additional styling for content sections */
      /* } */

      @media (max-width: 768px) {
        .sidebar {
          min-height: auto;
        }

        .logout-btn {
          position: static;
          padding: 20px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid profile-page">
      <div class="row w-100">
        <!-- Left Navigation Section -->
        <div class="col-lg-3 col-md-4 bg-light sidebar">
          <a
            href="index.html"
            class="mt-3 ms-3 btn btn-outline-primary text-decoration-none"
            ><i class="bi bi-arrow-left"></i> Back</a
          >
          <div class="text-center py-4 d-flex align-items-center">
            <img
              id="profile-img"
              src=""
              alt="Profile Picture"
              class="profile-img img-thumbnail mx-4"
            />
            <h2 id="profile-name" class="mt-2">Profile Name</h2>
          </div>
          <hr />
          <nav class="nav flex-column">
            <a id="updateProfileLink" class="nav-link active" href="#"
              ><i class="bi bi-person"></i> Update Profile</a
            >
            <a id="postsLink" class="nav-link" href="#"
              ><i class="bi bi-file-earmark-text"></i> Posts</a
            >
          </nav>
          <div
            id="logout-btn"
            class="logout-btn position-absolute bottom-0 w-100"
          >
            <button class="btn btn-danger btn-block w-100">
              <i class="bi bi-box-arrow-right"></i> Logout
            </button>
          </div>
        </div>

        <!-- Right Content Section -->
        <div class="col-lg-9 col-md-8 content-area">
          <!-- Update Profile Section -->
          <div
            id="updateProfile"
            class="border border-black shadow-sm p-5 rounded content-section w-50"
          >
            <h3 class="h3 mb-4 fw-bold">Update Profile</h3>
            <form id="profileForm">
              <div class="mb-3">
                <label for="updateEmail" class="fw-bold form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="updateEmail"
                  placeholder="Update Email"
                />
              </div>
              <div class="mb-3">
                <label for="updatePassword" class="fw-bold form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="updatePassword"
                  placeholder="Update Password"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary w-100"
                onclick="updateProfile()"
              >
                Update
              </button>
            </form>
          </div>

          <!-- Posts Section -->
          <div id="posts" class="content-section" style="display: none">
            <h3>Your Posts</h3>
            <!-- <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Post Title 1
                <span>
                  <button class="btn btn-warning btn-sm me-2">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i>
                  </button>
                </span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Post Title 2
                <span>
                  <button class="btn btn-warning btn-sm me-2">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i>
                  </button>
                </span>
              </li>
              
            </ul> -->
            <table class="table">
              <thead>
                <tr>
                  <th class="col-lg-6">Posts</th>
                  <th class="col-lg-3">Date Modified</th>
                  <th class="col-lg-3">Action</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <!-- Posts will be injected by JS -->
              </tbody>
            </table>
          </div>

          <!-- Post Modal -->
          <div
            class="modal fade"
            id="post-modal"
            tabindex="-1"
            aria-hidden="true"
            aria-labelledby="post-modal"
          >
            <div
              class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
            >
              <div class="modal-content">
                <div class="modal-header border-0">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    data-bs-target="#post-modal"
                    aria-label="Close"
                  ></button>
                </div>
                <form id="post-form" class="px-5 py-4" action="">
                  <!-- <h3 class="text-center fw-bold modal-title h3 mb-3">Login</h3>
                    <p class="fst-italic text-center">
                      Welcome back. You've been missed.
                    </p> -->

                  <div class="form-floating mb-3">
                    <input
                      id="post-title"
                      class="form-control rounded-3"
                      type="text"
                      placeholder="Post Title"
                    />
                    <label for="post-title"> Post Title </label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      id="post-img"
                      class="form-control rounded-3"
                      type="file"
                      placeholder="Post Image"
                    />
                    <label for="post-img"> Post Image </label>
                  </div>

                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control"
                      placeholder="Your Articles"
                      id="post-content"
                      style="height: 400px"
                    ></textarea>
                    <label for="post-content">Your Articles</label>
                  </div>
                  <button
                    id="post-form-btn"
                    type="submit"
                    class="mt-4 btn btn-primary w-100 rounded-pill"
                  >
                    Update
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery Script CDN  -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/profile.js"></script>
  </body>
</html>
