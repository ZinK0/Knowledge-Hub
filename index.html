<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge Hub</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Offcanvas Navbar  -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <img
              src="./assets/img/logo.jpg"
              class="rounded-circle object-fit-cover me-3"
              alt=""
              width="50"
              height="50"
            />
            Knowledge Hub
          </a>
          <button
            class="navbar-toggler p-0 border-0"
            type="button"
            id="navbarSideCollapse"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar Links  -->
          <div class="navbar-collapse offcanvas-collapse" id="">
            <form class="d-flex ms-auto" role="search">
              <div class="search-box">
                <input
                  class="rounded-pill me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <i class="bi bi-search"></i>
              </div>
            </form>

            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <button class="btn btn-dark">
                  <i class="bi bi-plus-lg me-2"></i>New post
                </button>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Switch account</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Settings</a
                >
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Landing Page Section  -->
      <section class="container mt-5">
        <div
          class="row p-4 p-md-5 mb-4 rounded bg-body-secondary text-body-emphasis"
        >
          <!-- Landing Page Content -->
          <div class="col-lg-6 px-0 article">
            <h1 id="landing-page-title" class="display-4 fst-italic"></h1>
            <p id="landing-page-description" class="lead my-3"></p>
            <button class="btn mb-0">Readmore ...</button>
          </div>

          <!-- Landing Page Img  -->
          <div class="col-lg-6">
            <img id="landing-page-img" class="w-100" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
  <!-- jQuery Script CDN  -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <!-- Bootstrap Script -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <!-- Script -->
  <script src="./assets/js/script.js"></script>
</html>
