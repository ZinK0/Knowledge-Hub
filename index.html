<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge Hub</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Offcanvas Navbar  -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <img
              src="./assets/img/logo.jpg"
              class="rounded-circle object-fit-cover me-3"
              alt=""
              width="50"
              height="50"
            />
            Knowledge Hub
          </a>
          <button
            class="navbar-toggler p-0 border-0"
            type="button"
            id="navbarSideCollapse"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar Links  -->
          <div class="navbar-collapse offcanvas-collapse" id="">
            <form class="d-flex ms-auto" role="search">
              <div class="search-box">
                <input
                  class="rounded-pill me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <i class="bi bi-search"></i>
              </div>
            </form>

            <ul
              id="navbar-link-container"
              class="navbar-nav ms-auto justify-content-center align-items-center"
            ></ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Landing Page Section  -->
      <section class="container mt-5">
        <div
          class="row p-4 p-md-5 mb-4 rounded bg-body-secondary text-body-emphasis"
        >
          <!-- Landing Page Content -->
          <div class="col-lg-6 px-0 article">
            <h1 id="landing-page-title" class="display-4 fst-italic"></h1>
            <p id="landing-page-description" class="lead my-3"></p>
            <a
              href="#"
              class="readmore-btn"
              data-bs-toggle="modal"
              data-bs-target="#article-modal"
              >Read More <i class="bi bi-arrow-up-right"></i
            ></a>
          </div>

          <!-- Landing Page Img  -->
          <div class="col-lg-6">
            <img id="landing-page-img" class="w-100" alt="" />
          </div>
        </div>

        <!-- Modal Section  -->
        <div
          class="modal fade"
          id="article-modal"
          tabindex="-1"
          aria-hidden="true"
          aria-labelledby="article-modal"
        >
          <div
            class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
          >
            <div class="modal-content">
              <div class="modal-header border-0">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body p-5 pt-3" id="article-modal-body">
                <div class="d-flex align-items-start mb-3">
                  <img
                    src="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8ed3d547-94ff-48e1-9f20-8c14a7030a02_2000x2000.jpeg"
                    class="rounded-circle me-3"
                    alt=""
                    width="50"
                  />
                  <div>
                    <p class="modal-author fw-bold mb-0 fs-5"></p>
                    <p class="modal-published-date"></p>
                  </div>
                </div>
                <h3 class="modal-article-title modal-title h3 mb-3"></h3>
                <img
                  class="modal-img rounded w-100 object-fit-cover"
                  alt=""
                  srcset=""
                />
                <p class="modal-text lead my-3" style="text-align: justify"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Login Form Modal  -->
        <div
          class="modal fade"
          id="login-form-modal"
          tabindex="-1"
          aria-hidden="true"
          aria-labelledby="login-form-modal"
        >
          <div
            class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal"
          >
            <div class="modal-content">
              <div class="modal-header border-0">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  data-bs-target="#login-form-modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body p-5 pt-2" id="login-form-modal-body">
                <form id="login-form" action="">
                  <h3 class="text-center fw-bold modal-title h3 mb-3">Login</h3>
                  <p class="fst-italic text-center">
                    Welcome back. You've been missed.
                  </p>

                  <div class="form-floating mb-3">
                    <input
                      id="login-form-email"
                      class="form-control rounded-3"
                      type="email"
                      placeholder="Email Address"
                    />
                    <label for="login-form-email"> Email Address </label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      id="login-form-password"
                      class="form-control rounded-3"
                      type="password"
                      placeholder="Password"
                    />
                    <label for="login-form-password"> Password </label>
                  </div>

                  <div class="text-end">
                    <a href="#" class="text-muted text-decoration-none"
                      >Forgot Password?</a
                    >
                  </div>
                  <button
                    id="login-form-btn"
                    type="submit"
                    class="mt-4 btn btn-primary w-100 rounded-pill"
                  >
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Sign Up Form Modal  -->
        <div
          class="modal fade"
          id="signup-form-modal"
          tabindex="-1"
          aria-hidden="true"
          aria-labelledby="signup-form-modal"
        >
          <div
            class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal"
          >
            <div class="modal-content">
              <div class="modal-header border-0">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  data-bs-target="#signup-form-modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body p-5 pt-2" id="signup-form-modal-body">
                <form id="signup-form" action="">
                  <h3 class="text-center fw-bold modal-title h3 mb-3">
                    Sign Up
                  </h3>
                  <p class="fst-italic text-center">
                    Join our community and share your knowledge
                  </p>
                  <div class="mb-3">
                    <label>Choose your avatar</label>
                  </div>
                  <div
                    class="overflow-scroll avatar-container d-flex align-items-center gap-2 mb-4"
                  ></div>
                  <div class="form-floating mt-3 mb-3">
                    <input
                      id="signup-form-username"
                      class="form-control rounded-3"
                      type="text"
                      placeholder="Username"
                    />
                    <label for="signup-form-username"> Username </label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      id="signup-form-email"
                      class="form-control rounded-3"
                      type="email"
                      placeholder="Email Address"
                    />
                    <label for="signup-form-email"> Email Address </label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      id="signup-form-password"
                      class="form-control rounded-3"
                      type="password"
                      placeholder="Password"
                    />
                    <label for="signup-form-password"> Password </label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      id="signup-form-confirm-password"
                      class="form-control rounded-3"
                      type="password"
                      placeholder="Confirm Password"
                    />
                    <label for="signup-form-confirm-password">
                      Confirm Password
                    </label>
                  </div>
                  <div class="text-end">
                    <a href="#" class="text-muted text-decoration-none"
                      >Already have an account?</a
                    >
                  </div>
                  <button
                    id="signup-form-btn"
                    type="submit"
                    class="mt-4 btn btn-dark w-100 rounded-pill"
                  >
                    Sign Up
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Articles Categories Tabs -->
        <section class="container mb-4">
          <ul id="categories-link" class="nav nav-tabs">
            <!-- Category Links will be injected by JS -->
          </ul>
        </section>

        <!-- Card Group  -->
        <section class="container">
          <div
            id="card-group"
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
          >
            <!-- Cards will Dynamically Show Here  -->
          </div>
        </section>

        <!-- Load More  -->
        <div id="load-more-btn-container" class="d-flex">
          <!-- <button class="btn btn-dark mx-auto rounded-pill">
          <i class="bi bi-arrow-down p-2">Load More</i>
        </button> -->
        </div>
      </section>
    </main>
  </body>
  <!-- jQuery Script CDN  -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <!-- Bootstrap Script -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <!-- Script -->
  <script src="./assets/js/script.js"></script>
</html>
